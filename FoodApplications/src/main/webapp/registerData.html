<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register Page</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<div class="form-container">
		<h2>Register</h2>

		<form action="validation" method="POST">

			<div class="form-group">
				<label for="name">Full Name:</label>
				<input type="text" id="name" name="name" placeholder="Enter your name" required maxlength="20">
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" placeholder="Enter your email" required maxlength="30">
			</div>
			<div class="form-group">
				<label for="mobile">Mobile:</label>
				<input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile" required maxlength="10">
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" placeholder="Create a password" required
					maxlength="8">
			</div>
			<div class="form-group">
				<label for="confirmPassword">Confirm Password:</label>
				<input type="password" id="confirmPassword" name="confirmPassword" placeholder="confirm your password"
					required maxlength="8">
			</div>
			<div class="form-group">
				<label for="address">Address:</label>
				<input type="text" id="address" name="address" placeholder="Enter your address" required maxlength="20">
			</div>
			<button type="submit">Register</button>
		</form>
		<p>Already have an account? <a href="Login.html" target="_blank">Login here</a></p>
	</div>

</body>

</html>
